<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section class="fv-background" fv-video="animations/Slide1/Slide1.mp4" fv-playback-info="animations/Slide1/Slide1.json"></section>
				<section class="fv-background" fv-video="animations/Slide2/Slide2.mp4" fv-playback-info="animations/Slide2/Slide2.json"></section>
				<section class="fv-background" fv-video="animations/Slide3/Slide3.mp4" fv-playback-info="animations/Slide3/Slide3.json"></section>
				<section class="fv-background" fv-video="animations/Slide4/Slide4.mp4" fv-playback-info="animations/Slide4/Slide4.json"></section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/math/math.js"></script>
		<script src="plugin/manim/manim.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				autoPlayMedia: false,
				backgroundTransition: 'none',
				controls: false,
				progress: false,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.MathJax3, RevealManim ]
			});
		</script>
	</body>
</html>
